<!DOCTYPE html>
<html>
  <head>
    <title>ChromCognito Test Page</title>
  </head>
  <body>
    <h1>Test Alt+Shift+Click</h1>
    <p>Try Alt+Shift+Click on these links:</p>
    <ul>
      <li><a href="https://www.google.com">Google</a></li>
      <li><a href="https://www.github.com">GitHub</a></li>
      <li><a href="https://www.stackoverflow.com">Stack Overflow</a></li>
    </ul>

    <p>
      Open your browser's Developer Tools (F12) and check the Console tab for
      ChromCognito messages.
    </p>

    <script>
      // Add a simple click listener to verify events are working
      document.addEventListener("click", (e) => {
          target: e.target.tagName,
          altKey: e.altKey,
          shiftKey: e.shiftKey,
          button: e.button,
        });
      });
    </script>
  </body>
</html>
